[options] --keep 0 --master-charset UTF-8
[po4a_langs] de sr
[po4a_paths] i18n/zammad-org.pot $lang:i18n/zammad-org.$lang.po

# Processing options
[po4a_alias: md] text opt:"--option markdown --option yfm_keys='name,text,tagline,alt,link,title,details'"
[po4a_alias: config-yaml] yaml opt:"--option keys='text message copyright label prev next link'"
[po4a_alias: search-yaml] yaml opt:"--option keys='buttonText buttonAriaLabel displayDetails resetButtonTitle backButtonTitle noResultsText selectText selectKeyAriaLabel navigateText navigateUpKeyAriaLabel navigateDownKeyAriaLabel closeText closeKeyAriaLabel'"

# Language configuration files
[type: config-yaml] .vitepress/config.en.yaml $lang:.vitepress/config.$lang.yaml
[type: search-yaml] .vitepress/search.en.yaml $lang:.vitepress/search.$lang.yaml

# Content files (autogenerated by .gitlab/update_po4a_conf.sh)
[type: md] src/en/contribute/style-guide.md $lang:src/$lang/contribute/style-guide.md
[type: md] src/en/gdpr.md $lang:src/$lang/gdpr.md
[type: md] src/en/imprint.md $lang:src/$lang/imprint.md
[type: md] src/en/index.md $lang:src/$lang/index.md
